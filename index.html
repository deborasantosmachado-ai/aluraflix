<!--Atributos em html (Eles são definidos dentro da tag de abertura do elemento, após o nome da tag, 
e geralmente consistem em um nome e um valor.
1. Estrutura: Um atributo sempre segue a estrutura nome="valor". 
Por exemplo, <img src="imagem.jpg" alt="Descrição da imagem"> tem os atributos src e alt. 
2. Posição:
Atributos são sempre colocados dentro da tag de abertura do elemento HTML.
3. Tipos:
Existem atributos globais (que podem ser usados em qualquer elemento) e atributos específicos de elementos.
4. Função:
Cada atributo tem um propósito específico. Alguns exemplos comuns incluem:
class: Permite estilizar elementos com CSS ou selecioná-los com JavaScript.
id: Define um identificador único para um elemento.
src: Especifica a URL de um recurso externo, como uma imagem.
alt: Fornece texto alternativo para imagens.
href: Define a URL de destino para links.
title: Exibe um texto informativo ao passar o mouse sobre o elemento.
style: Permite aplicar estilos CSS diretamente no elemento.
lang: Define o idioma do conteúdo do elemento.
type: Especifica o tipo de um elemento (ex: type="text" para campos de texto).
value: Define o valor de um elemento (ex: valor de um campo de entrada). 
)-->

<!--Elemento em html pode ser identificado de várias maneiras, sendo as mais comuns através de id, 
class e pelo próprio nome da tag. O id é único para cada elemento na página, enquanto a class pode ser usada
 para agrupar elementos com características semelhantes. Além disso, o nome da tag (ex: <p>, <div>, <span>) 
também pode ser usado para identificar elementos, especialmente quando não existem atributos específicos. 
Formas de identificação:
id:
O atributo id fornece um identificador único para um elemento. É a forma mais confiável de identificar um elemento, 
pois cada id deve aparecer apenas uma vez na página. Pode ser usado para aplicar estilos específicos ou manipular 
o elemento através de JavaScript. 
class:
O atributo class permite agrupar elementos com características em comum. Vários elementos podem ter a mesma class. 
É comumente usado para aplicar estilos através de CSS ou para realizar ações em grupos de elementos. 
Nome da tag:
O nome da tag em si (ex: <h1>, <div>, <span>, <a>) também pode ser usado para identificar elementos, 
principalmente quando não há atributos específicos ou quando se deseja selecionar 
todos os elementos de um determinado tipo. 
Atributos:
Além de id e class, outros atributos podem ser usados para identificar elementos, como name, src, href, etc. . 
CSS Selectors:
É possível usar seletores CSS para encontrar elementos no DOM (Document Object Model), combinando diferentes critérios
 como id, class, nome da tag e outros atributos. Ferramentas de desenvolvedor em navegadores (como o Google Chrome) 
 permitem inspecionar o código HTML e CSS de uma página, facilitando a identificação dos elementos e seus atributos-->
